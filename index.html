<body>

<div id="container">

<script>
    // –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –¥–∞–Ω–Ω–∏
    const quizData = [
        {
            question: "1. –ö–æ–µ –æ—Ç —Å–ª–µ–¥–Ω–∏—Ç–µ –µ —Ç–≤—ä—Ä–¥–æ —Ç—è–ª–æ?",
            answers: ["–°–æ–ª", "–í–æ–¥–∞", "–í—ä–∑–¥—É—Ö"],
            correct: 0
        },
        {
            question: "2. –ö–æ–µ –æ—Ç –∏–∑–±—Ä–æ–µ–Ω–∏—Ç–µ –µ —Ç–µ—á–Ω–æ—Å—Ç?",
            answers: ["–õ–µ–¥", "–ú–ª—è–∫–æ", "–ö–∞–º—ä–∫"],
            correct: 1
        },
        {
            question: "3. –ö–æ—è –µ –ø—Ä–∞–≤–∏–ª–Ω–∞—Ç–∞ —Ñ–æ—Ä–º–∞ –Ω–∞ –≤–æ–¥–∞—Ç–∞?",
            answers: ["–ü–∞—Ä–∞", "–ú–∞—Å–ª–æ", "–ó–µ–º—è"],
            correct: 0
        },
        {
            question: "4. –ö–æ–µ –≤–µ—â–µ—Å—Ç–≤–æ –µ –≥–∞–∑?",
            answers: ["–í—ä–≥–ª–µ—Ä–æ–¥–µ–Ω –¥–∏–æ–∫—Å–∏–¥", "–ú–∞—Å–ª–æ", "–ü—è—Å—ä–∫"],
            correct: 0
        },
        {
            question: "5. –ö–∞–∫–≤–æ –µ –ª–µ–¥—ä—Ç?",
            answers: ["–¢–≤—ä—Ä–¥–æ", "–¢–µ—á–Ω–æ", "–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ"],
            correct: 0
        },
        {
            question: "6. –ö–æ–µ –≤–µ—â–µ—Å—Ç–≤–æ –µ –≤–æ–¥–∞ –≤ —Ç–≤—ä—Ä–¥–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ?",
            answers: ["–õ–µ–¥", "–í–æ–¥–∞", "–ú–ª—è–∫–æ"],
            correct: 0
        },
        {
            question: "7. –ö–∞–∫–≤–æ —Å—Ç–∞–≤–∞ —Å –≤–æ–¥–∞—Ç–∞ –ø—Ä–∏ –Ω–∞–≥—Ä—è–≤–∞–Ω–µ?",
            answers: ["–ò–∑–ø–∞—Ä—è–≤–∞ —Å–µ", "–ó–∞–º—Ä—ä–∑–≤–∞", "–û—Å—Ç–∞–≤–∞ —Ç–µ—á–Ω–æ—Å—Ç"],
            correct: 0
        },
        {
            question: "8. –ö–æ–µ –≤–µ—â–µ—Å—Ç–≤–æ –º–æ–∂–µ –¥–∞ —Å–µ –∏–∑–ø–∞—Ä—è–≤–∞?",
            answers: ["–í–æ–¥–∞", "–ú–µ—Ç–∞–ª", "–ü—è—Å—ä–∫"],
            correct: 0
        },
        {
            question: "9. –ö–∞–∫–≤–æ —Å—Ç–∞–≤–∞ —Å –ª–µ–¥–∞ –ø—Ä–∏ –Ω–∞–≥—Ä—è–≤–∞–Ω–µ?",
            answers: ["–¢–æ–ø–∏ —Å–µ", "–ó–∞–º—Ä—ä–∑–≤–∞ –æ—â–µ –ø–æ–≤–µ—á–µ", "–ò–∑–ø–∞—Ä—è–≤–∞ —Å–µ"],
            correct: 0
        },
        {
            question: "10. –ö–æ–µ –≤–µ—â–µ—Å—Ç–≤–æ –µ –≤ —Ç–µ—á–Ω–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏ —Å—Ç–∞–π–Ω–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞?",
            answers: ["–ú–ª—è–∫–æ", "–°–Ω—è–≥", "–ñ–µ–ª—è–∑–æ"],
            correct: 0
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    const quiz = document.getElementById('quiz');
    const scoreDisplay = document.getElementById('score');
    const nextBtn = document.getElementById('nextBtn');

    function loadQuestion() {
        // –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –≤—ä–ø—Ä–æ—Å–∞ –∏ –æ—Ç–≥–æ–≤–æ—Ä–∏—Ç–µ
        const questionData = quizData[currentQuestion];
        quiz.innerHTML = `<div class="question">${questionData.question}</div>`;
        
        questionData.answers.forEach((answer, index) => {
            quiz.innerHTML += `<div class="answer" data-index="${index}">${answer}</div>`;
        });
        
        document.querySelectorAll('.answer').forEach(answerEl => {
            answerEl.addEventListener('click', checkAnswer);
        });
    }

    function checkAnswer(event) {
        const selectedAnswer = event.target;
        const selectedAnswerIndex = parseInt(selectedAnswer.getAttribute('data-index'));
        const correctAnswerIndex = quizData[currentQuestion].correct;

        // –ü—Ä–µ–º–∞—Ö–≤–∞–Ω–µ –Ω–∞ –≤—ä–∑–º–æ–∂–Ω–æ—Å—Ç –∑–∞ –∏–∑–±–æ—Ä —Å–ª–µ–¥ –ø—ä—Ä–≤–∏—è –∫–ª–∏–∫
        document.querySelectorAll('.answer').forEach(answerEl => {
            answerEl.removeEventListener('click', checkAnswer);
        });

        if (selectedAnswerIndex === correctAnswerIndex) {
            selectedAnswer.classList.add('correct');
            score++;
            scoreDisplay.textContent = `–¢–µ–∫—É—â–∏ —Ç–æ—á–∫–∏: ${score}`;
        } else {
            selectedAnswer.classList.add('wrong');
        }

        nextBtn.style.display = 'block';
        if (currentQuestion === quizData.length - 1) {
            nextBtn.textContent = '–ö—Ä–∞–π';
            nextBtn.classList.add('end-btn');
        }
    }

    nextBtn.addEventListener('click', () => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
            loadQuestion();
        } else {
            endQuiz();
        }
        nextBtn.style.display = 'none';
    });

    function endQuiz() {
        quiz.innerHTML = '';
        let resultMessage;
        if (score >= 9) {
            resultMessage = '–°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –æ—Ç–ª–∏—á–Ω–æ!';
        } else if (score >= 7) {
            resultMessage = '–°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –º–Ω–æ–≥–æ –¥–æ–±—Ä–µ!';
        } else if (score >= 5) {
            resultMessage = '–°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –¥–æ–±—Ä–µ!';
        } else {
            resultMessage = '–ü—Ä–æ—á–µ—Ç–∏ –æ—â–µ –ø–æ —Ç–µ–º–∞—Ç–∞ –∏ –∏–≥—Ä–∞–π –æ—Ç–Ω–æ–≤–æ!';
        }

        quiz.innerHTML = `<div id="end-message">–í–∏–µ —Å—ä–±—Ä–∞—Ö—Ç–µ –æ–±—â–æ ${score} —Ç–æ—á–∫–∏<br>${resultMessage}</div>`;
        const emoji = score >= 5 ? 'üòä' : 'üò¢';
        quiz.innerHTML += `<div id="emoji">${emoji}</div>`;
    }

    // –°—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ –Ω–∞ –∏–≥—Ä–∞—Ç–∞
    loadQuestion();
</script>
